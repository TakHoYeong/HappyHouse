version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: happyhouse-mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: happyhouse
      MARIADB_USER: happyhouse
      MARIADB_PASSWORD: happyhouse123
      TZ: Asia/Seoul
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - happyhouse-network

volumes:
  mariadb_data:
    driver: local

networks:
  happyhouse-network:
    driver: bridge
