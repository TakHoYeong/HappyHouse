spring:
  application:
    name: happyhouse

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/happyhouse?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: happyhouse
    password: happyhouse123

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true
    show-sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
